{% extends 'base.html' %}

{% block title %}Hairdresser Dashboard{% endblock %}

{% block content %}
    <h1>Hairdresser Dashboard</h1>
    <div id="calendar"></div> <!-- Контейнер для FullCalendar -->

    <!-- Модальное окно для создания записи -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Создать запись</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="form-group">
                            <label for="service">Выберите услугу</label>
                            <select class="form-control" id="service" required>
                                <option value="стрижка">Стрижка</option>
                                <option value="покраска">Покраска</option>
                                <option value="маникюр">Маникюр</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Время начала</label>
                            <input type="time" class="form-control" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">Время окончания</label>
                            <input type="time" class="form-control" id="endTime" required>
                        </div>
                        <input type="hidden" id="selectedDate">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveAppointment">Сохранить запись</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Подключение FullCalendar через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>

    <!-- Подключение jQuery и Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                initialView: 'dayGridMonth',
                events: '/hairdressers/api/hairdresser_appointments/',  // URL для получения событий парикмахера
                editable: true,
                selectable: true,
                dateClick: function(info) {
                    $('#appointmentModal').modal('show');  // Открываем модальное окно
                    document.getElementById('selectedDate').value = info.dateStr;  // Сохраняем выбранную дату
                }
            });

            // Обработка сохранения записи
            document.getElementById('saveAppointment').addEventListener('click', function() {
                var service = document.getElementById('service').value;
                var startTime = document.getElementById('startTime').value;
                var endTime = document.getElementById('endTime').value;
                var selectedDate = document.getElementById('selectedDate').value;

                if (service && startTime && endTime) {
                    var startDateTime = selectedDate + 'T' + startTime + ':00';
                    var endDateTime = selectedDate + 'T' + endTime + ':00';

                    $.post('/appointments/create/', {
                        service: service,
                        start: startDateTime,
                        end: endDateTime,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    }, function(data) {
                        if (data.status === 'success') {
                            $('#appointmentModal').modal('hide');  // Закрываем модальное окно
                            calendar.refetchEvents();  // Обновляем календарь
                        } else {
                            alert('Ошибка при создании записи: ' + data.message);
                        }
                    });
                } else {
                    alert('Пожалуйста, заполните все поля');
                }
            });

            calendar.render();  // Рендерим календарь
        });
    </script>
{% endblock %}
